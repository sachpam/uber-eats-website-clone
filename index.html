<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Uber Eats</title>
</head>
<body>
    
    <div class="box">
        <div class="hero">
            
            <div class="header">
                <div class="col1">
                    <i class="fas fa-bars"></i>
                    <img src="images/logo.svg" alt="" style="height: 24px; width: 146px;">
                </div>
        
                <div class="col2">
                    <button class="btn">Sign In</button>
                </div>  
            </div> 
            <img src="images/bg-l.svg" alt=""style="height: 100vh; margin:-5px 0;">
            <div class="content">
                <h1>Hungry? You're in the right place</h1>
                <div class="row1">
                    <div class="search">
                        <i class="fas fa-map-marker-alt"></i>
                        <input type="text" name="" id="" placeholder=" Enter Delivery Address">
                    </div>
                    
                    <div class="date">
                        <i class="fas fa-clock"></i>
                        <div>Deliver Now</div>
                        <i class="fas fa-angle-down"></i>
                    </div>
                    <div class="food">Find Food</div>
                </div>
                <p>Sign In for your recent addresses</p>
            </div>
            <img src="images/bg-r.svg" alt="" style="padding-left: 23vw; height: 100vh; margin:-5px 0;">
        </div>
        

    <script>
      window.onscroll = function() {scrollFunction()};

function scrollFunction() {
  if (document.body.scrollTop > 80 || document.documentElement.scrollTop > 80) {
    document.getElementById("header").style.background="white";
  } else {
    document.getElementById("header").style.padding = "80px 10px";
  }
}

    </script>
    
</body>
</html>
